{% extends 'layout.html' %} {% block css %}
<link rel="stylesheet" href="../../static/css/dashboard/post.css" />
{% endblock %} {% block main %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form method="post" role="form" enctype="multipart/form-data">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="title"
            placeholder="Title"
            required
            aria-label="Post Title"
          />
        </div>
        <div class="form-group">
          <label for="bimgs">Image</label>
          <div class="input-group">
            <span class="input-group-btn">
              <span class="btn btn-primary btn-file">
                Browse <input type="file" id="bimgs" name="bimgs" multiple />
              </span>
            </span>
            <input
              type="text"
              class="form-control"
              readonly
              aria-label="Selected File Names"
            />
          </div>
        </div>
        <div class="form-group">
          <textarea
            class="form-control bcontent"
            name="content"
            placeholder="Write your content here..."
            required
            aria-label="Post Content"
          ></textarea>
        </div>
        <div class="form-group">
          <input
            type="submit"
            name="Submit"
            value="Publish"
            class="btn btn-primary form-control"
          />
        </div>
      </form>
    </div>
  </div>
</div>

{% block js %}
<script src="../../static/js/dashboard/post.js"></script>
{% endblock %} {% endblock %}
